<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>TATS</ion-title>
        <ion-title size="small">Mes Championnats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/championship']">
        <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-list>
            <ion-item-sliding *ngFor="let championship of (championships | async)" [routerLink]="['/championship', championship.id]">
                <ion-item>
                    <ion-label>{{ championship.name }}</ion-label>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option [routerLink]="['/championship', championship.id]">Edit</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-list>
</ion-content>
