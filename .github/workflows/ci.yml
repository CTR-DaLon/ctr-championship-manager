name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.16.3
      uses: actions/setup-node@v1
      with:
        node-version: 10.16.3
    - name: Install dependencies
      run: npm install
    - name: Install ionic
      run: npm i ionic
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build -- --prod
